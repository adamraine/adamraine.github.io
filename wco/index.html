<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json" />
  <title>Adam's test WCO PWA!</title>
  <style>
    body {
      margin: 0;
    }

    .header {
      position: fixed;
      left: env(titlebar-area-x, 0);
      top: env(titlebar-area-y, 0);
      width: env(titlebar-area-width, 100%);
      height: env(titlebar-area-height, auto);
    }

    .draggable {
      height: 100%;
      background-color: green;
      app-region: drag;
    }

    .not-draggable {
      height: 100%;
      background-color: red;
      app-region: no-drag;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="draggable">
      Draggable!
      <span class="not-draggable">
        Not Draggable!
        <span class="draggable">
          Draggable!
        </span>
      </span>
    </div>
  </div>
</body>
</html>

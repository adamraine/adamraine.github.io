<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json" />
  <title>Adam's test PWA!</title>
</head>
<body>
  <script>
    async function getContacts() {
      const props = ["name", "email", "tel", "address", "icon"];
      const opts = { multiple: true };
      try {
        const contacts = await navigator.contacts.select(props, opts);
        console.log(contacts);
      } catch (err) {
        console.error(err);
      }
    }

    async function photoPick() {
      const pickerOpts = {
        types: [
          {
            description: "Images",
            accept: {
              "image/*": [".png", ".gif", ".jpeg", ".jpg"],
            },
          },
        ],
        excludeAcceptAllOption: true,
        multiple: false,
      };
      await window.showOpenFilePicker(pickerOpts);
    }
  </script>
  <h1>Adam's test PWA!</h1>
  <button onclick="getContacts()">Select contact...</button>
  <button onclick="photoPick()">Pick photo...</button>
</body>
</html>
